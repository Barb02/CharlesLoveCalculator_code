<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora do amor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="px-5 py-2" style="text-align: right;">
            <span lang="pt"> Switch to <a href="#"  id="en-switch" value="en">english</a></span>
            <span lang="en"> Mudar para <a href="#" id="pt-switch" value="pt">português</a></span>
    </div>

    <div class="mt-3 mb-md-3 mb-5">
        <img lang="pt" src="img_bundle/title.png" style="max-width: 100%;">
        <img lang="en" src="img_bundle/title_en.png" style="max-width: 100%;">
    </div>

    <div id="centerdiv" class="row">

        <div class="textoLat col">
            <div class="row">
                <div class="col-lg-12 col-6">
                    <h3 lang="pt" class="mb-5">CLIQUE EM 'CALCULAR' PARA CALCULAR A COMPATIBILIDADE...</h3>
                    <h3 lang="en" class="mb-5">CLICK ON 'CALCULATE' TO CALCULATE THE COMPATIBILITY...</h3>
                </div>
                <div class="col-lg-12 col-6">
                    <img src="img_bundle/heart-pixel.gif" height="180px" style="max-width: 100%;">
                </div>
            </div>
        </div>
        
        <div id="maindiv" class="col-12 col-md-4">
            <div class="row" id="raccoon">
                <img src="img_bundle/juan.png" alt="Juan, o guaxinim" height="300px" width="100px">
            </div>
            <div class="row mt-4" >
                <div class="col 6">
                    <input lang="pt" type="text" class="form-control" id="name1" placeholder="Digite um nome...">
                    <input lang="en" type="text" class="form-control" id="name1en" placeholder="Type a name...">
                </div> 
                <div class="col 6">
                    <input lang="pt" type="text" class="form-control" id="name2" placeholder="Digite outro nome...">
                    <input lang="en" type="text" class="form-control" id="name2en" placeholder="Type another name...">
                </div>  
            </div>
            <div class="row mt-5 p-4" style="display: flex; justify-content:center; align-items:center;">
                <a lang="pt" href="#" class="heartbutton" onclick="calculateLove()"><p style="transform: rotate(45deg); position: relative; margin-left: 5px;">Calcular</p></a>
                <a lang="en" href="#" class="heartbutton" onclick="calculateLove()"><p style="transform: rotate(45deg); position: relative;">Calculate</p></a>            
            </div>
        </div>

        <div class="textoLat col">
            <div class="row">
                <div class="col-lg-12 col-6">
                    <img src="img_bundle/pierced_heart_gif.gif" height="180px" style="max-width: 100%;">
                </div>
                <div class="col-lg-12 col-6">
                    <h3 lang="pt" class="mt-4">...E DESCUBRA SE É PRA SER!!</h3>
                    <h3 lang="en" class="mt-4">...AND FIND OUT IF YOU´RE MEANT TO BE!!</h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="modalTitle" ></h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img alt="Era pra ser um gif de guaxinim" height="200px" width="300px" id="gif">
                <h5 class="mt-5" id="modalBody"></h5>
            </div>
          </div>
        </div>
    </div>

    <div id="footer" lang="pt">
        <div class="container pb-3 pt-3">
            Código por <a href="https://github.com/Barb02" style="color: black;">Barb02 <i class="fa fa-github" aria-hidden="true"></i> </a></div>
        <br/>
        </div>
    </div>
    <div id="footer" lang="en">
        <div class="container pb-3 pt-3">
            Code by <a href="https://github.com/Barb02" style="color: black;">Barb02 <i class="fa fa-github" aria-hidden="true"></i> </a></div>
        <br/>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
